name: Hello world
implementation:
  container:
    image: python:3.7
    command:
    - python3
    - -u
    - -c
    - |
      def hello_world():
          return "hello_world"

      import argparse
      _parser = argparse.ArgumentParser(prog='Hello world', description='')
      _parsed_args = vars(_parser.parse_args())

      _outputs = hello_world(**_parsed_args)
    args: []
