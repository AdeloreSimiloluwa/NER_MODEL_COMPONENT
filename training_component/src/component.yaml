name: Hello world 2
inputs:
- {name: a}
implementation:
  container:
    image: python:3.7
    command:
    - python3
    - -u
    - -c
    - |
      def hello_world_2(a):
          return a

      import argparse
      _parser = argparse.ArgumentParser(prog='Hello world 2', description='')
      _parser.add_argument("--a", dest="a", type=str, required=True, default=argparse.SUPPRESS)
      _parsed_args = vars(_parser.parse_args())

      _outputs = hello_world_2(**_parsed_args)
    args:
    - --a
    - {inputValue: a}
